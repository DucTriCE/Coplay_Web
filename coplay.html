<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./coplay.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Remote AI Hand Gesture Control</h1>
      </header>
      <main>
        <div class="tabs">
          <div class="tabs__head">
            <button class="tabs__button" data-for-tab="1">Pairing & Server Connection</button>
            <button class="tabs__button" data-for-tab="2">Video Streaming</button>
          </div>
          <div class="tabs__content" data-tab="1">
            <section>
              <h2>1. Find the robot and pair</h2>
              <label for="robotSelect">Robot profile: </label>
              <select id="robotSelect">
                <option value="RPI_BW_001">RPI_BW_001</option>
                <option value="RPI_BW_001">ESP_CW_001</option>
                <option value="RPI_BW_001">RPI_CL_001</option>
                <option value="RPI_BW_001">RPI_CL_002</option>
                <option value="RPI_BW_001">RPI_CW_001</option>
                <option value="RPI_BW_001">RPI_HA_001</option>
                <option value="RPI_BW_001">RPI_HW_001</option>
                <option value="RPI_BW_001">JTSN_HW_001</option>
              </select>
              <button id="pairButton">Pairing</button>
              <br />
              <label for="">Connected Robot Name is </label>
              <input
                type="text"
                id="robotNameInput"
                value=""
                placeholder=""
                disabled
              />
            </section>
            <section class="Tab2">
              <h2>2. Send the media server information to robot</h2>
              <label for="">SSID: </label>
              <input type="text" id="ssidInput" value="CEEC_Tenda_5G" placeholder="" />

              <label id="label1" for="">Password: </label>
              <input type="password" id="passwordInput" value="1denmuoi1" placeholder="" />
              <br />
              <label id="label2" for="">Host: </label>
              <input type="text" id="hostInput" value="agilertc.com" placeholder="" />

              <label id="label3", for="">Port: </label>
              <input type="number" id="portInput" value="8276" placeholder="" />
              <br />
              <br />
              <label id="label4", for="">Channel Name: </label>
              <input type="text" id="channelInput" placeholder="", value="puveg"/>
    
              <button id="sendMediaServerInfoButton">Send</button>
            </section>
          </div>
          <div class="tabs__content" data-tab="2">
            <section>
              <h2>3. Send control command using hand gesture</h2>
              <div class="box">
                <video id="videoElement" autoplay muted></video>
                <div class="box1">
                  <textarea
                    disabled
                    name=""
                    id="messageView"
                    cols="20"
                    rows="20"
                  ></textarea>
                    <button id="openWebSocketButton">Open</button>
                    <button id="stopButton">Stop</button>
                </div>
              </div>
              <canvas id="canvasElement"></canvas>
            </section>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="module" src="./coplay.js"></script>
  </body>
</html>
